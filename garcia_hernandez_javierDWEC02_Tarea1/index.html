<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dewc02-Javier García Hernández</title>
    <script src="functions.js"></script>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Javier García Hernández - DEWC02</h1>
    <h2>Ejercicio 1</h2>
    <div id="exer-1">
        <div id="exer-1.1">
            <button onclick="table_of_7()" id="btn-1.1">Tabla del 7</button>
        </div>
        <div id="exer-1.2">
            <button onclick="table_of_8()" id="btn-1.2">Tabla del 8</button>
        </div>
        <div id="exer-1.3">
            <button onclick="table_of_9()" id="btn-1.3">Tabla del 9</button>
        </div>
    </div>
    <h2>Ejercicio 2</h2>
    <div id="exer-2">
        <div id="exer-2.1">
            <button onclick="operation_1()" id="btn-2.1">125 / 8</button>
        </div>
        <div id="exer-2.2">
            <button onclick="operation_2()" id="btn-2.2">40 x 4</button>
        </div>
        <div id="exer-2.3">
            <button onclick="operation_3()" id="btn-2.3">25 / 2</button>
        </div>
        <div id="exer-2.4">
            <button onclick="operation_4()" id="btn-2.4">10 x 16</button>
        </div>
    </div>
    <h2>Ejercicio 3</h2>
    <div id="exer-3">
        <h3>Calculadora Simple</h3>
        <br/>
        <form>
            <label for="numero1">Número 1:
                <input type="number" style="text-align:center" id="numero1" name="numero1" required>
            </label>
                <br/><br/>
            <label for="numero2">Número 2:
                <input type="number" style="text-align:center" id="numero2" name="numero2" required>
            </label>
                <br/><br/>
            <div>
                <button type="button" onclick="calculadora(this.id)" id="sum">+</button>
                <button type="button" onclick="calculadora(this.id)" id="res">-</button>
                <button type="button" onclick="calculadora(this.id)" id="mul">&times;</button>
                <button type="button" onclick="calculadora(this.id)" id="div">÷</button>
            </div>
        </form>
        <p>Resultado: <input type="text" style="text-align:center" id="resultado" readonly></p>
    </div>
</body>
</html>
